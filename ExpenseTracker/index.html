<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expense amount:</label>
        <input type="number" id="expenseamount"  name="expenseamount" required>
        <label for="description">Choose description:</label>
        <input type="text" id="description" name="description" required>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="electricity">Electricity</option>
            <option value="Movie">Movie</option>
        </select>
        <button>Add Expense</button>
    </form>
    <div id="message"></div>
    <h1>Expenses</h1>
    <ul id='listOfExpenses'></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='./index.js'></script>
</body>
</html>
